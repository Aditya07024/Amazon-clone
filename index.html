<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Amazon</title>

<body>
    <header>
        <div class="navbar">
            <!-- box 1 -->
            <div class="nav-logo">
                <div class="logo border"><a href="/index.html"></a></div>
            </div>
            <!-- box 2 -->
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>
            <!-- box 3 -->
            <div class="search-bar">
                <select class="search-select">
                    <option>All</option>
                    <option>Alexa Skills</option>

                    <option>Amazon Fashion</option>
                    <option>Amazon Pharmacy</option>
                    <option>Appliances</option>
                    <option>Apps &amp; Games</option>
                    <option>Audible Audiobooks</option>
                    <option>Baby</option>
                    <option>Beauty</option>
                    <option>Books</option>
                    <option>Car &amp; Motorbike</option>
                    <option>Clothing &amp; Accessories</option>
                    <option>Collectibles</option>
                    <option>Computers &amp; Accessories</option>
                    <option>Deals</option>
                    <option>Electronics</option>
                    <option>Furniture</option>
                    <option>Garden &amp; Outdoors</option>
                    <option>Gift Cards</option>
                </select>
                <div id="form">
                    <form action="https://www.amazon.in/s?">
                        <input placeholder="Search amazon.in" type="text" name="k"  class="search-input">
                        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
            <!-- box 4 -->
            <div class="map border">
                <dev class="maplogo"></dev>
                <dev class="country"><b>EN</b></dev>
                <dev class="arrow"><i class="fa-solid fa-sort-down"></i></dev>
            </div>
            <!-- box 5 -->
            <div class="sign-in border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-sec">Account &amp Lists <span><i class="fa-solid fa-sort-down"></i></span></p>
            </div>
            <!-- box 6 -->
            <div class="sign-in border">
                <p><span>Returns</span></p>
                <p class="nav-sec">&amp Order</p>
            </div>
            <!-- box 7 -->
            <div class="cart border">
                <div class="cart-logo"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="nav-sec">Cart</div>
            </div>
            
        </div>
    </header>
    <!-- 2 bar -->
    <div class="panel">
        <!-- box 1 -->
        <div class="pannelmenu bordert">
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div><p>All</p>
        </div>
        <!-- box 2 -->
        <div class="pannel-items bordert">
